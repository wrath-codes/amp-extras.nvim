name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libamp_extras_core.so
            asset_name: x86_64-unknown-linux-gnu.so

          # Linux aarch64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: libamp_extras_core.so
            asset_name: aarch64-unknown-linux-gnu.so

          # Linux x86_64 (musl - Alpine/WSL)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: libamp_extras_core.so
            asset_name: x86_64-unknown-linux-musl.so

          # macOS Intel
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: libamp_extras_core.dylib
            asset_name: x86_64-apple-darwin.dylib

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libamp_extras_core.dylib
            asset_name: aarch64-apple-darwin.dylib

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: amp_extras_core.dll
            asset_name: x86_64-pc-windows-msvc.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux)
        if: runner.os == 'Linux'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (Linux via cross)
        if: runner.os == 'Linux'
        run: |
          cross build --release --target ${{ matrix.target }} --package amp_extras_core
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Install LuaJIT (macOS)
        if: runner.os == 'macOS'
        run: brew install luajit

      - name: Build (macOS)
        if: runner.os == 'macOS'
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: |
          cargo build --release --target ${{ matrix.target }} --package amp_extras_core
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Install LuaJIT (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install vcpkg and luajit
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install luajit:x64-windows
          # Set environment for mlua-sys
          echo "LUA_LIB=C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "LUA_INC=C:\vcpkg\installed\x64-windows\include\luajit" >> $env:GITHUB_ENV
          echo "LUA_LIB_NAME=lua51" >> $env:GITHUB_ENV
          echo "LUAJIT_NO_PKG_CONFIG=1" >> $env:GITHUB_ENV

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cargo build --release --target ${{ matrix.target }} --package amp_extras_core
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Generate checksum
        shell: bash
        run: |
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
