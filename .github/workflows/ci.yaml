name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check --workspace --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
      
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LuaJIT
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install LuaJIT (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev
      - name: Install LuaJIT (macOS)
        if: runner.os == 'macOS'
        run: brew install luajit
      - name: Install LuaJIT (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install luajit
          $luajitPath = scoop prefix luajit
          echo "LUA_LIB=$luajitPath" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$luajitPath/lib/pkgconfig" >> $env:GITHUB_ENV
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --package amp_extras_core --lib

  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install LuaJIT (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev
      - name: Install LuaJIT (macOS)
        if: runner.os == 'macOS'
        run: brew install luajit
      - name: Install LuaJIT (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install luajit
          $luajitPath = scoop prefix luajit
          echo "LUA_LIB=$luajitPath" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$luajitPath/lib/pkgconfig" >> $env:GITHUB_ENV
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release --package amp_extras_core

  lua-lint:
    name: Lua Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/ plugin/
