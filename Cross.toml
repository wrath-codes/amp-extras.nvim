[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "LUA_INC",
    "LUA_LIB", 
    "LUA_LIB_NAME",
    "LUAJIT_NO_PKG_CONFIG",
]

# Use zig linker for consistent glibc version (supports older distros)
[target.x86_64-unknown-linux-gnu]
zig = "2.17"

[target.aarch64-unknown-linux-gnu]
zig = "2.17"

[target.x86_64-unknown-linux-musl]

[target.aarch64-unknown-linux-musl]
