[build.env]
passthrough = [
    "RUST_BACKTRACE",
]

[target.x86_64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get install -y libsqlite3-dev libluajit-5.1-dev pkg-config"]

[target.aarch64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get install -y libsqlite3-dev libluajit-5.1-dev pkg-config"]

[target.x86_64-unknown-linux-musl]
pre-build = ["apt-get update && apt-get install -y libsqlite3-dev libluajit-5.1-dev pkg-config musl-tools"]
